---
language: ruby
dist: trusty
cache: bundler
before_install:
#  - gem uninstall bundler
#  - gem install bundler --version 1.17.2
  - bundle update --bundler
  - bundle -v
  - rm -f Gemfile.lock
  - "# Update system gems if requested. This is useful to temporarily workaround troubles in the test runner"
  - "# See https://github.com/puppetlabs/pdk-templates/commit/705154d5c437796b821691b707156e1b056d244f for an example of how this was used"
  - "# Ignore exit code of SIGPIPE'd yes to not fail with shell's pipefail set"
  - '[ -z "$RUBYGEMS_VERSION" ] || (yes || true) | gem update --system $RUBYGEMS_VERSION'
  - gem --version
  - bundle -v
bundler_args: --without system_tests
rvm:
  - 2.5.7
stages:
  - static
  - spec
  - acceptance
  -
    if: tag =~ ^v\d
    name: deploy
matrix:
  fast_finish: true
  include:
    -
      env: CHECK="check:symlinks check:git_ignore check:dot_underscore check:test_file rubocop syntax lint metadata_lint"
      stage: static
    -
      env: PUPPET_VERSION=puppet5 PLATFORMS=debian_puppet5 CHECK=litmus:acceptance:parallel
      rvm: 2.5.7
      stage: spec
    -
      env: PUPPET_VERSION=puppet6 PLATFORMS=debian_puppet6 CHECK=litmus:acceptance:parallel
      rvm: 2.5.7
      stage: spec

before_script:
  - bundle exec rake 'litmus:provision[docker, centos:7]'
  - bundle exec bolt command run 'apt-get install wget -y' --inventoryfile inventory.yaml
  - bundle exec rake 'litmus:install_agent[$PUPPET_VERSION]'
  - bundle exec rake litmus:install_module
script:
  - 'bundle exec rake $CHECK'
#      env: DEPLOY_TO_FORGE=yes
#      stage: deploy
branches:
  only:
    - master
    - /^v\d/
notifications:
  email: false
